<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <ul>
      <li v-on:click="event('1')" v-bind:class="{'active':isActive === '1'}">タブ１</li>
      <li v-on:click="event('2')" v-bind:class="{'active':isActive === '2'}">タブ２</li>
      <li v-on:click="event('3')" v-bind:class="{'active':isActive ==='3'}">タブ３</li>
    </ul>
    <div class="content">
      <div v-if="isActive === '1'">コンテンツ１</div>
      <div v-else-if="isActive === '2'">コンテンツ２</div>
      <div v-else-if="isActive === '3'">コンテンツ３</div>
    </div>
  </div>
  <script>
    const vm = new Vue({
      el:"#app",
      data(){
        return{
          isActive:"1"
        }
      },
      methods:{
        event(num){
          this.isActive = num
        }
      }
    })
  </script>
  <style>
    body{
      margin: 0;
      padding: 0;
    }
    ul{
      margin: 0;
      padding: 0;
      display: flex;
    }
    li{
      list-style: none;
      border: black solid 1px;
      padding: 10px 30px;
      cursor: pointer;
    }
    .content{
      border: black solid 1px;
      width: 500px;
      height: 200px;
    }
    .active{
      color: white;
      background-color: black;
    }
  </style>
</body>
</html>
